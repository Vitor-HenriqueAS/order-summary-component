<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
  <main>
    <img class="hero-img" src="assets/images/illustration-hero.svg" alt="hero illustration">

      <div class="description">
        <h1 class="title">Order Summary</h1>

        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

      <div class="plan">
        <img src="assets/images/icon-music.svg" alt="Music Icon">

        <div>
          <h4 class="title">Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </div>

        <p class="btn-change">Change</p>
      </div>
      
      <button class="btn-payment">Proceed to Payment</button>
      <p class="btn-cancel">Cancel Order</p>
    
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-sjTFndI6z6" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Vitor-HenriqueAS" target="_blank">Vitor Henrique</a>.
  </footer>
</body>
</html>
